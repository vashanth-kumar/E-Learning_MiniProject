<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #1E90FF;
            outline: none;
            background-color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #1E90FF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Certificate</h1>
        <form action="generate_certificate.php" method="POST">
            <label for="name">Recipient Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="course">Course Name:</label>
            <input type="text" id="course" name="course" placeholder="Enter course name" readonly>

            <label for="date_issued">Date:</label>
            <input type="date" id="date_issued" name="date_issued" required>

            <!-- Display the score retrieved from localStorage -->
            <label for="score">Quiz Score:</label>
            <input type="text" id="score" name="score" placeholder="Quiz score will appear here" readonly>

            <button type="submit">Generate Certificate</button>
        </form>
        <p class="footer-text">Your certificate details will be used only for generation purposes.</p>
    </div>

    <script>
        // Set the date input field to today's date
        document.getElementById('date_issued').value = new Date().toISOString().split('T')[0];

        // Retrieve the quiz score from localStorage
        const score = localStorage.getItem('quizScore');

        // Display the score in the "score" input field
        if (score) {
            document.getElementById('score').value = score;
        } else {
            document.getElementById('score').value = 'No score available';
        }

        // Retrieve the course from localStorage
        const course = localStorage.getItem('course');

        // Display the score in the course input field
        if (course) {
            document.getElementById('course').value = course;
        } else {
            document.getElementById('course').value = 'No course available';
        }
    </script>
</body>
</html>
